<!DOCTYPE html>
<html>
  <head>
    <title>TCID Online Schedule</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="header">
      <h1>TCID DELIVERY SCHEDULE</h1>
      <p id="preface"></p>
    </div>
    <div id="filterArea" class="filter-area">
      <div class="filter-description">
        <p>Search via order number, district, or the head.</p>
      </div>
      <div class="filter-controls">
        <input
          type="text"
          id="filterColumn4"
          class="filter-control"
          placeholder="Order Number"
        />
        <select id="filterColumn6" class="filter-control">
          <option value="">All-Districts</option>
        </select>
        <select id="filterColumn7" class="filter-control">
          <option value="">All-Line/Heads</option>
        </select>
        <button id="resetFilter">Clear</button>
      </div>
    </div>

    <div id="dataArea">
      <!-- Table and data content -->
    </div>
    <div id="footer">
      <!-- Footer content will be added by JavaScript -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
